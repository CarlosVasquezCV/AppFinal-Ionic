<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="volver"></ion-back-button>
    </ion-buttons>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div>
  <ion-title>FOTOS</ion-title>
</div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let foto of fotoService.fotos; index as position">
        <ion-img [src]="foto.webviewPath"></ion-img>

      </ion-col>
    </ion-row>
  </ion-grid>




  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="red" (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>

  </ion-fab>
</ion-content>

<ion-footer>
  
</ion-footer>
